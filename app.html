<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Countdown App</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="/scss/app.css" />
    <script src="/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
      <input type="text" placeholder="Qual Ã© o evento?" class="event-name input" content=""/>
        <input type="date" class="event-date input" />
        <div class="countdown">
          <div class="days column">
            <p>D</p>
            <p class="countdown-label">Days</p>
          </div>
          <div class="hours column">
            <p>H</p>
            <p class="countdown-label">Hours</p>
          </div>
          <div class="mimutes column">
            <p>M</p>
            <p class="countdown-label">Minutes</p>
          </div>
          <div class="seconds column">
            <p>S</p>
            <p class="countdown-label">Seconds</p>
          </div>
         
        </div>
        <button onclick="submit()" class="start-button" type="button">START</button>
      </div>
    </div>
  </body>
</html>
