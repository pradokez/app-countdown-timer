<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Countdown App</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="/scss/app.css" />
    <script src="/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="entry">
          <input
            type="text"
            placeholder="Qual Ã© o evento?"
            class="event-name input"
            content=""
            maxlength="50"
          />
          <input type="date" class="event-date input" />
        </div>
        <p id="title" class=""></p>
        <div class="countdown">
          <div class="days column">
            <p id="days">D</p>
            <p class="countdown-label">Days</p>
          </div>
          <div class="hours column">
            <p id="hours">H</p>
            <p class="countdown-label">Hours</p>
          </div>
          <div class="mimutes column">
            <p id="minutes">M</p>
            <p class="countdown-label">Minutes</p>
          </div>
          <div class="seconds column">
            <p id="seconds">S</p>
            <p class="countdown-label">Seconds</p>
          </div>
        </div>
        <button onclick="submit()" class="start-button" type="button">
          START
        </button>
      </div>
    </div>
  </body>
</html>
